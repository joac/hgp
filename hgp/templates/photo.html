{% extends "layout.html" %}
{% block body %}
<div class=photos>
   {% for pic in tag.photos %}
   <div class=photo>
    <img src="{{url_for( 'uploaded_file', filename=pic.filehash)}}">
    <div id="fb-root"></div><script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script><fb:like href="{{url_for( 'uploaded_file', filename=pic.filehash)}}" send="true" width="450" show_faces="true" font=""></fb:like> 
   <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
   </div>
   {% endfor %}
<div>
</div>
{% endblock %}
