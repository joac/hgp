{% extends "layout.html" %}
{% block body %}
<script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    $PHOTO_INDEX = 0;
    $MAX_INDEX = {{ max_index }}
</script>

<div class=photo>
    <img src="{{url_for( 'uploaded_file', filename=pic.filehash)}}" 
        title="{{ pic.description }}" id=photo>
</div>
<div class=controls_container>
<div class=controls>
<a href=# id=prev class=button_r><img src="{{ url_for('static', filename='left.png') }}"></a>
<a href=# id=next class=button_l><img src="{{ url_for('static', filename='right.png') }}"></a>
</div>
</div>
<div class=footer id=nombre>
{{ pic.title }}
</div>

<script type=text/javascript>
function sucess(data)
{
    var target = $('#photo');
    $PHOTO_INDEX=data.index;
    console.log(data.index);
    if ($PHOTO_INDEX > 0)
        $('a#prev').click(get_photo);
   //     $('a#prev').show();
    else
        $('a#prev').unbind();

    if ($PHOTO_INDEX < $MAX_INDEX)
//        $('a#next').show();
        $('a#next').click(get_photo);
    else
        $('a#next').unbind();
    
    target.attr('src', data.url);
    target.attr('title', data.description);
    $('#nombre h3').text(data.title);
}
function get_photo() 
{
    var params = { action: this.id, tag: '{{tag.name}}', index: $PHOTO_INDEX} 
    $.getJSON($SCRIPT_ROOT + '{{ url_for( 'get_json_photo' )}}',  params, sucess);
    return false;
}
if ($MAX_INDEX > 0)
{
    $('a#next').click(get_photo);
}


</script>
{% endblock %}
